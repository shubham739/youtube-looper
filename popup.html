<!DOCTYPE html>
<html>
<head>
  <title>YouTube Looper</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>YouTube Looper</h1>

    <label for="start">Start Time (hh:mm:ss)</label>
    <input type="text" id="start" placeholder="e.g. 0:01:30" />

    <label for="end">End Time (hh:mm:ss)</label>
    <input type="text" id="end" placeholder="e.g. 0:02:45" />

    <button id="setLoop">Set Loop</button>

    <p class="note">Format supports hh:mm:ss, mm:ss, or just ss</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
